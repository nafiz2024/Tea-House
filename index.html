<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style-->
    <style>
      * {
        font-family: "Manrope", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body>
    <!-- Start Banner Section-->
    <section id="banner">
      <div class="banner_container grid grid-cols-2 container mx-auto">
        <div class="banner_left space-y-[30px]">
          <div class="banner_title text-[80px] font-extrabold leading-[100px]">
            <h1>
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
          </div>
          <div
            class="banner_description text-[18px] font-medium leading-[30px] text-[#777777]"
          >
            <p>
              Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To
              Your Taste Buds.
            </p>
          </div>
          <div class="banner_button">
            <button
              class="bg-red-500 py-4 px-5 text-[20px] font-bold text-white rounded-lg bg-linear-to-r from-[#ff8938] to-[#ff0000] hover:from-[#ff0000] hover:to-[#ff8938] transition-colors duration-300"
            >
              Explore More
              <span class="-rotate-45 inline-block"
                ><i class="fa-solid fa-arrow-right-long"></i
              ></span>
            </button>
          </div>
        </div>
        <div class="banner_right">
          <div class="banner_image">
            <img src="./images/banner.png" alt="" />
          </div>
          <div class="banner_rating">
            <div class="rating_image">
              <img src="./images/rating.png" alt="" />
            </div>
            <div class="banner_rating_text">
              <h6>5.00</h6>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Banner Section-->
  </body>
</html>
